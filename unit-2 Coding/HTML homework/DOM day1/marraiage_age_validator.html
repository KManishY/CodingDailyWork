<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="age" name="" id="age" placeholder="enter Birth year">
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        
    </select>
    <p id="out">Show your output here</p>
    <button onclick="checkAge()">check eligibility</button>
</body>
</html>
<script>
    function checkAge(){
        var a=document.getElementById("age").value;
        var c_age=new Date().getFullYear();
        var age=c_age-a;
        var gn=document.getElementById("gender").value;
        //age check logic
        if(age>21 && gn=="Male" ){
            document.getElementById("out").innerText="Eligible for Marriage";
        }
         else if(age> 18 && gn=="Female"){
             document.getElementById("out").innerText="Eligible for Marriage";
             
            }
        else{
                document.getElementById("out").innerText="Not Eligible!"
                
            }
            
    }
    
</script>
